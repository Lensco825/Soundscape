<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Soundscape</title>
  </head>
  <body>
    <nav>
      <div class="small-logo">
        <h2>S</h2>
        <img src="resources/compact-disc-with-glare.png" alt="disc" />
      </div>
      <div class="navComponents">
        <ion-icon class="themeToggle" name="moon"></ion-icon>
        <img
          src="https://i.pinimg.com/564x/0c/84/81/0c84818a315c2b0308b52e9e3216e2b1.jpg"
          alt="pfp"
        />
      </div>
    </nav>
    <main>
      <div class="musicContainer">
        <div class="coverImg"></div>
        <div class="songName">Music Name</div>
        <div class="audioController">
          <div class="progressContainer">
            <div class="progressBar"><div class="scrubber"></div></div>
          </div>
          <div class="controls">
            <ion-icon id="playBack" name="play-back"></ion-icon>
            <ion-icon id="playPause" name="play"></ion-icon>
            <ion-icon id="playForward" name="play-forward"></ion-icon>
          </div>
          <div class="blob blob1"></div>
          <div class="blob blob2"></div>
          <div class="blob blob3"></div>
        </div>
      </div>
      <div class="QueueContainer">
        <h2>Queue</h2>
        <div class="songQueList">
          <div class="queueItem">
            <div class="songDesc">
              <h4 class="songQueName">Song name</h4>
              <p class="songQueArtist">creator</p>
            </div>
            <img src="" id="songQueImage" />
          </div>
          <div class="queueItem">
            <div class="songDesc">
              <h4 class="songQueName">Song name</h4>
              <p class="songQueArtist">creator</p>
            </div>
            <img src="" id="songQueImage" />
          </div>
          <div class="queueItem">
            <div class="songDesc">
              <h4 class="songQueName">Song name</h4>
              <p class="songQueArtist">creator</p>
            </div>
            <img src="" id="songQueImage" />
          </div>
          <div class="queueItem">
            <div class="songDesc">
              <h4 class="songQueName">Song name</h4>
              <p class="songQueArtist">creator</p>
            </div>
            <img src="" id="songQueImage" />
          </div>
          <div class="queueItem">
            <div class="songDesc">
              <h4 class="songQueName">Song name</h4>
              <p class="songQueArtist">creator</p>
            </div>
            <img src="" id="songQueImage" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
