<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Soundscape</title>
</head>
<body>
    <nav>
        <div class="small-logo">
            <h2>S</h2>
            <img src="compact-disc-with-glare.png" alt="disc">
        </div>
        <div class="navComponents">
            <ion-icon class="themeToggle" name="moon"></ion-icon>
            <img src="https://i.pinimg.com/564x/0c/84/81/0c84818a315c2b0308b52e9e3216e2b1.jpg" alt="pfp"> 
        </div>
    </nav>
    <div class="musicContainer">
        <div class="coverImg"></div>
        <div class="songName">Music Name</div>
        <div class="audioController">
                <div class="progressContainer">
                    <div class="progressBar"><div class="scrubber"></div></div>
                </div>
                <div class="controls">
                    <ion-icon name="play-back"></ion-icon>
                    <ion-icon name="play"></ion-icon>
                    <ion-icon name="play-forward"></ion-icon>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
